<div class="forgot-password-container">
    <img src="assets/img/smartchef-logo.png" alt="SmartChef Logo" class="logo" />

    <div class="form-box">
        <h2>Ups!</h2>
        <p class="description">
            Forgot your password? Enter the account email address and we will send you a reset link.
        </p>
        
        <form (ngSubmit)="onRecover()" #recoverForm="ngForm">
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required />
            </div>
        
            <button class="btn-recovery full-width" type="submit">Recovery</button>
        
            <p class="small-text">
                You've remembered your password? <a routerLink="/login">Login here!</a>
            </p>
        </form>
    </div>
</div>
