<div class="dashboard-container">
    <aside class="sidebar">
        <div class="user-avatar">
            {{ userEmail[0].toUpperCase() }}
        </div>
        <div class="user-info">
            <p>Email: {{ userEmail }}</p>
            <p>Country: {{ userCountry }}</p>
            <p>Subscribers: {{ subscriberCount }}</p>
        </div>
        <nav>
            <a [routerLink]="['/dashboard/my-recipes']" routerLinkActive="active-link">My Recipes</a>
            <a [routerLink]="['/dashboard/my-subscribes']" routerLinkActive="active-link">Subscribes</a>
        </nav>
    </aside>

    <main class="content">
        <router-outlet></router-outlet>
    </main>
</div>
