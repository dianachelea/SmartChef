<div class="login-container">
    <img src="assets/img/smartchef-logo.png" alt="SmartChef Logo" class="logo" />

    <div class="form-box">
        <h2>Hello!</h2>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="membru@gmail.com"  required/>
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <div class="password-field">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" placeholder="Password..." required/>
                    <button type="button" (click)="togglePasswordVisibility()" class="eye-button">
                        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>                      
                </div>
            </div>

            <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
            <p class="small-text"> Don't have an account?</p>
            <a routerLink="/register" class="register-link">Register here!</a>
            <button class="btn-primary full-width" type="submit">Login</button>

        </form>
    </div>
</div>
